<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Pantry</title>
</head>

<body>
  <div class="container">
    <h1>Pantry</h1>
    <div class="row">
      <div class="col-4">
        <form action="ingredientsInput">
          <label for="all-ingredients-list" class="form-label">Full Ingredient List</label>
          <input class="form-control" list="all-ingredients" id="all-ingredients-list" placeholder="Type to search...">
          <datalist id="all-ingredients">
            <option value="Chicken">
            <option value="Beef">
            <option value="Pork">
            <option value="Tofu">
            <option value="Broccoli">
          </datalist>
        </form>
        <form id="ingredientsProtein">
          <label for="protein-list" class="form-label">Protein</label>
          <input class="form-control" list="protein" id="protein-list" placeholder="Type to search...">
          <datalist id="protein">
            <option value="Chicken">
            <option value="Beef">
          </datalist>
        </form>
        <form id="ingredientsVegetable">
          <label for="vegetable-list" class="form-label">Vegetable</label>
          <input class="form-control" list="vegetable" id="vegetable-list" placeholder="Type to search...">
          <datalist id="vegetable">
            <option value="Carrot">
            <option value="Celery">
          </datalist>
        </form>
        <form id="ingredientsFruit">
          <label for="fruit-list" class="form-label">Fruit</label>
          <input class="form-control" list="fruit" id="fruit-list" placeholder="Type to search...">
          <datalist id="fruit">
            <option value="Strawberry">
            <option value="Apple">
          </datalist>
        </form>
        <form id="ingredientsDairy">
          <label for="dairy-list" class="form-label">Dairy</label>
          <input class="form-control" list="dairy" id="dairy-list" placeholder="Type to search...">
          <datalist id="dairy">
            <option value="Milk">
            <option value="Eggs">
          </datalist>
        </form>
        <form id="ingredientsSpices">
          <label for="spices-list" class="form-label">Spices</label>
          <input class="form-control" list="spices" id="spices-list" placeholder="Type to search...">
          <datalist id="spices">
            <option value="Paprika">
            <option value="Cumin">
          </datalist>
        </form>

        <div class="showError">Sorry this item is not an ingredient</div>
        <ul id="ingredients-list">
          <li id="ingredient-1">Tomato</li>
          <li id="ingredient-2">Chicken</li>
        </ul>
        <button class="btn btn-warning">Search Recipes</button>





        
      </div>
      <div class="col-8 left-border">

      </div>
    </div>
  </div>
</body>

</html>
