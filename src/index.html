<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Pantry</title>
</head>

<body>
  <div class="header-img">
    <img src="assets/images/header.jpg" alt="header-image">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4 scroll-class">
        <form id="ingredientsInput">
          <h4 class="heading-3">Search by all ingredients</h4>
          <input class="form-control" list="all-ingredients" id="ingredient" placeholder="Type to search...">
          <datalist id="all-ingredients">
          </datalist>
          <button class="btn btn-pantry" id="searchRecipes">Add Items</button>
          <div class="showError"></div>
        </form>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/listlogo.png" alt="list logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Shopping List</h4>
          </div>
        </div> 
        <ul class="list-group ingredients-inline" id="ingredients-list">
        </ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/protein-logo.png" alt="protein logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Proteins</h4>
          </div>
        </div>
        <ul class="category ingredients-inline list-group" id="proteins"></ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/carrot-icon.png" alt="carrot logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Vegetables</h4>
          </div>
        </div> 
        <ul class="category ingredients-inline list-group" id="vegetables"></ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/spice-logo.png" alt="spice logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Spices & Herbs</h4>
          </div>
        </div> 
        <ul class="category ingredients-inline list-group" id="spices"></ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/dairy-logo.png" alt="dairy logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Dairy</h4>
          </div>
        </div> 
        <ul class="category ingredients-inline list-group" id="dairy"></ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/fruit-logo.png" alt="fruit logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Fruits</h4>
          </div>
        </div> 
        <ul class="category ingredients-inline list-group" id="fruits"></ul>
        <hr>
        <div class="row">
          <div class="col-2">
            <img class="logo" src="assets/images/other-logo.png" alt="other logo">
          </div>
          <div class="col-10">
            <h4 class="heading-3 headingSpace">Other</h4>
          </div>
        </div> 
        <ul class="category ingredients-inline list-group" id="other"></ul>
        <hr>
        <div id="top">&#8593</div>
      </div>
      <div class="col-8 left-border">
        <h4 class="heading-3">List of results</h4>
        <div class="recipe-card">
          <ul id="fetched-recipe">
          </ul> 
          <div id="loading">
            <span id="dot1">.</span>
            <span id="dot2">.</span>
            <span id="dot3">.</span>
          </div>
        </div>  
      </div>
    </div>
    <div id="recipe-sidebar" class="sidebar">
      <div class="sidebar_content">
        <h1 id="name"></h1>
        
        <img id="recipe-detail-img">
        <ul id="instructions"></ul>
      </div>
    </div>
  </div>

</body>
</html>
